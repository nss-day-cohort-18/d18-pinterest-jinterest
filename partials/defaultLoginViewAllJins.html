
<div class="row">
  <div ng-repeat="jin in allUserJins">
  <div class="clearfix eachImgResult" ng-if="$index % 3 == 0"></div>
    <div class="col-sm-4">

		<a ng-href="#!/jinterest/{{jin.id}}">
	        <img src="{{jin.url}}" class="img_padding" width="200" height="200">
	    </a>

        <p>{{jin.name}}</p>
        <p>User: {{jin.uid}}</p>
    
    </div>

  </div>
</div>
