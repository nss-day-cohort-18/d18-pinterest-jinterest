<input type="text" ng-model="searchImageString"/>
<button ng-click="searchImages()">submit</button>

<div class="row">
	<div ng-repeat="image in imageResults">
	<div class="clearfix" ng-if="$index % 3 == 0"></div>
		<div class="col-sm-4">

			<a href="{{image.contentUrl}}" target="_top">
				<img src="{{image.thumbnailUrl}}" id="{{image.imageId}}" class="img_padding">
			</a>
			

		</div>

	</div>
</div>
