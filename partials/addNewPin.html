<h1>Add New Jin</h1>
          
<form>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Pin Name" ng-model="newPin.name" />
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Pin Url" ng-model="newPin.url" />
    </div>

    <button class="btn btn-default" ng-click="addNewPin()">Add Pin</button>

</form>
